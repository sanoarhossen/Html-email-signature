<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signature</title>
    <script src="https://kit.fontawesome.com/ea2601600a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sub-main">
            <div class="text">
                <h1>Jhon <span>alex</span></h1>
            </div>
            <div class="image">
                <img src="Chris-Evans.jpg" alt="logo">
            </div>
            <div class="contact">
                <div class="phone">
                    <p><i class="fas fa-phone"></i>+123 0975457678</p>
                </div>
                <div class="eamil"><p><i class="fas fa-envelope"></i>Jhon@email.com</p></div>
                <div class="website">
                    <a href="#"><i class="fas fa-globe"></i>www.google.com</a>
                </div>
                <div class="location">
                    <p><img src="location.png" alt="icon">
                        Dhaka Bangladesh</p>
                </div>
                <div class="social-icon">
                    <a class="fb" href="#"><i class="fab fa-facebook"></i></a>
                    <a class="linkdein" href="#"><i class="fab fa-linkedin"></i></a>
                    <a class="tw" href="#"><i class="fab fa-twitter"></i></a>
                    <a class="pin" href="#"><i class="fab fa-pinterest"></i></a>
                    <a class="sky" href="#"><i class="fab fa-skype"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
